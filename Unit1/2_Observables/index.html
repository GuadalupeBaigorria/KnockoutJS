<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">    	    
    <title>KnockoutJS</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 form-control">
				<label>Nombre </label>
				<input type="text" class="form" data-bind="value:nombre"/>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 form-control">
				<label>Banda Favorita</label>
				<span class="form" data-bind="text:bandafavorita"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 falert alert-info" data-bind="html:nombre">
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 falert alert-success" data-bind="html:bandafavorita">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.slim.min.js"></script>	
	<script type="text/javascript" src="js/popper.min.js"></script>	
	<script type="text/javascript" src="js/bootstrap.min.js"></script>			
	<script type="text/javascript" src="js/knockout.min.js"></script>	
	<script type="text/javascript" src="js/app.js"></script>			
</body>
</html>
