<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">    	    
    <title>KnockoutJS</title>
</head>
<body>		
		<div class="container">
			<div class="jumbotron">
				<div class="row">	
						<div class="col-4 form-group">
								<label for="nombre" name="lblNombre">Nombre:</label>
								<input type="text" name="txtInstrumento" class="form-control" data-bind="textinput:nombre">
						</div>
						<div class="col-4 form-group">
								<label for="instrumentoFavorito	" name="lblInstrumento">Instrumento:</label>
								<input type="text" name="txtInstrumento" class="form-control" data-bind="textinput:instrumentoFavorito">
						</div>
						<div class="col-4 form-group">
								<label for="banda" name="lblBanda">Banda:</label>
								<input type="text" name="txtBanda" class="form-control" data-bind="textinput:banda">
						</div>
				</div>			
				<p>
					Nombre: <strong data-bind="text: nombre"></strong>
				</p>
				<p>
					Instrumento Favorito: <strong data-bind="text: instrumentoFavorito"></strong>
				</p>
				<hr />
				<p>
					Nombre: <strong data-bind="text: nombre"></strong>
				</p>
				<p>
					Instrumento Favorito: <strong data-bind="text:instrumentoFavorito"></strong>
				</p>
				<div data-bind="html: banda"></div>

			</div>
		</div>
	<script type="text/javascript" src="js/jquery.slim.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>	
	<script type="text/javascript" src="js/bootstrap.min.js"></script>			
	<script type="text/javascript" src="js/knockout.min.js"></script>	
	<script type="text/javascript" src="js/app.js"></script>			

</body>
</html>
