<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">    	    
    <title>KnockoutJS</title>
</head>
<body>		
		<div class="container">
			<div class="row">
				<div class="form group"></div>
				<label for="nombre">Nombre </label>
				<input type="text" name="form-control" data-bind="value: nombre">
			</div>
			<div class="row">
				<div class="col">
					<div class="form-group">
						<div class="custom-control custom-switch">
							<input type="checkbox" class="custom-control-input" id="chkTerminos" data-bind="checked: aceptarTerminosCondiciones" >
							<label for="chkTerminos" class="custom-control-label"> Â¿Aceptas los Terminos y Condiciones?</label>			
						</div>
					</div>
				</div>
			</div>
			<div class="row" data-bind="if:aceptarTerminosCondiciones">
				<div class="col">
					<div class="alert alert success">
						<h1>En hora buena <strong data-bind="text: nombre">  </strong>, haz click en el boton para acceder a nuestro sitio</h1>
					</div>
				</div>
			</div>
			<div class="row" data-bind="if:!aceptarTerminosCondiciones()">
				<div class="col">
					<div class="alert alert warning">
						<h4>Es necesario aceptar los terminos y condiciones para continuar</h4>
					</div>
				</div>
			</div>
		
	<script type="text/javascript" src="js/jquery.slim.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>	
	<script type="text/javascript" src="js/bootstrap.min.js"></script>			
	<script type="text/javascript" src="js/knockout.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>			
</body>
</html>
